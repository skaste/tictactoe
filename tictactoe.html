<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div>
      <span class="left-row">
        <h2>X</h2>
        <h2>O</h2>

      </span>
      <span class="middle-row"> 
        <h2>O</h2>

      <span class="right-row">
        <h2>X</h2>

      </span>

</html>
